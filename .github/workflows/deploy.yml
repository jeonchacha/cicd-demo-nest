name: Deploy To EC2

on:
  push:
    branches:
      - main

jobs:
  Deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Github Repository 파일 불러오기
        uses: actions/checkout@v4
        
      - name: Node 설치
        uses: actions/setup-node@v4
        with:
          node-version: "20"
       
      - name: 의존성(라이브러리) 설치
        run: npm ci
      
      - name: .env 파일 만들기
        run: |
          echo '${{ secrets.ENV }}' > env
          
      - name: 테스트 코드 실행
        run: npm run test

      - name: SSH로 EC2에 접속하기
        uses: appleboy/ssh-action@v1.0.3
        env:
          ENV: ${{ secrets.ENV }}
        with:
         host: ${{ secrets.EC2_HOST }}
         username: ${{ secrets.EC2_USERNAME }}
         key: ${{ secrets.EC2_PRIVATE_KEY }}
         envs: ENV
         script_stop: true # 아래 script 중 실패하는 명령어 하나라도 있으면 실패로 처리
         script: |
           cd /home/ubuntu/cicd-demo-nest
           rm -rf .env
           git pull origin main
           echo "$ENV" > .env
           npm i
           npm run build
           pm2 kill
           pm2 start dist/main.js --name "backend-server"
